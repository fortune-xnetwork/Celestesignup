<!DOCTYPE html>
<html>
<head>
  <title>Make Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 40px;">

  <h2>CELESTE LITE PACKAGE — ₦8,500</h2>
  <p>Please click the button below to choose your preferred payment method to complete your registration.</p>

  <button onclick="makePayment()" style="
    padding: 16px 32px;
    font-size: 18px;
    background: #0a5cff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  ">
    Pay Now
  </button>

  <script>
    function makePayment() {
      FlutterwaveCheckout({
        public_key: "FLWPUBK-64814261d97f6ca8f25c270262863bda-X",
        tx_ref: "tx-" + Date.now(),
        amount: 14500,
        currency: "NGN",

        customer: {
          email: "auto-" + Date.now() + "@example.com",
          name: "Customer"
        },

        payment_options: "ussd,banktransfer,opay,card,mobilemoney",
         payment_plan: null,

        customizations: {
          title: "",
          description: ""
        },

        callback: function (data) {
          alert("Payment successful. Reference: " + data.tx_ref);
        },

        onclose: function() {
          console.log("Payment closed");
        }
      });
    }
  </script>

</body>
</html>
